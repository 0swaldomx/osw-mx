    <script>
        function calcularTiempo() {
            // Obtener los valores de los metros para transporte y caminar
            var metrosTransporte = document.getElementById("transporte").value;
            var metrosCaminar = document.getElementById("caminar").value;
            
            // Convertir metros a kilómetros
            var kilometrosTransporte = metrosTransporte / 1000;
            var kilometrosCaminar = metrosCaminar / 1000;
            
            // Calcular tiempo en horas
            var tiempoTransporte = kilometrosTransporte / 20;  // Velocidad de 20 km/h
            var tiempoCaminar = kilometrosCaminar / 5;         // Velocidad de 5 km/h
            
            // Convertir tiempo a horas y minutos
            var horasTransporte = Math.floor(tiempoTransporte);
            var minutosTransporte = Math.round((tiempoTransporte - horasTransporte) * 60);
            var horasCaminar = Math.floor(tiempoCaminar);
            var minutosCaminar = Math.round((tiempoCaminar - horasCaminar) * 60);
            
            // Sumar tiempos
            var totalHoras = horasTransporte + horasCaminar;
            var totalMinutos = minutosTransporte + minutosCaminar;
            if (totalMinutos >= 60) {
                totalHoras += Math.floor(totalMinutos / 60);
                totalMinutos = totalMinutos % 60;
            }
            
            // Mostrar el resultado total
            document.getElementById("resultado").innerText = `Tiempo total: ${totalHoras} horas y ${totalMinutos} minutos`;
        }


    </script>
